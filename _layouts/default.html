<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="color-scheme" content="light">

  <!-- CSS (cache-busted by site.time) -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}"
  >
  <link
    rel="stylesheet"
    href="{{ '/assets/css/semidevkit.css' | relative_url }}?v={{ site.time | date: '%s' }}"
  >

  <!-- âœ… MathJax (LaTeX) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- Additional head customizations -->
  {%- include head.html -%}
</head>

<body class="semidevkit-root">

  {% unless page.url == "/" %}

  {% endunless %}

  <main class="main-container wrapper">
    {{ content }}
  </main>

 

</body>
</html>
